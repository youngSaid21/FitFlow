{% extends "FitFlow/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Profil{% endblock %}

{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="170px"  src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" ><span class="font-weight-bold">{{ membre.nom }}</span><span class="text-black-50">{{ membre.email }}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Mon Profil</h4>
                </div>
                <form method="post">
	                {% csrf_token %}
                    {% crispy form %}
	                <div class="row mt-3">
	                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
